<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <section class="login">
      <div class="logo">
        <img src="./img/logo.svg" alt="">
      </div>
      <div class="formulario">
        <h1 class="titulo">Faça seu login</h1>
        <p class="text-base texto">Entre com suas informações de cadastro.</p>
        <form action="./">
          <label for="email" class="text-base">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
          <label for="senha" class="text-base">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
          <div class="senha-ajuda">
            <div class="checkbox">
              <input type="checkbox" id="checkbox">
              <label for="checkbox" class="text-base ajuda">Lembre-me
              </label>
            </div>
            <a href="./" class="ajuda">Esqueci minha senha.</a>
          </div>
          <button>ENTRAR</button>
          <a href="./" class="ajuda registrar">Não tem conta aqui?<span> Registre-se</span></a>
        </form>
      </div>
    </section>

    <div class="imagem">
      <img src="./img/side-image.jpg" alt="">
    </div>
  </div>
</body>

</html>
